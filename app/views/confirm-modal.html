<form name="form" novalidate>
  <div class="modal-header">
    <h3>{{data.title}}</h3>
  </div>

  <div class="modal-body">
    <p>{{data.message}}</p>
  </div>

  <div class="modal-footer">
    <button type="button" class="btn btn-default" ng-click="submit(false)">Cancel</button>
    <button type="button" class="btn btn-primary" ng-click="submit(true)">OK</button>
  </div>
</form>
